<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhatsApp Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="lib/css/main.css">
  </head>
  <body>



    <!-- inizio contenuto principale -->
    <div class="container">

      <!-- inizio sezione di sinistra -->
      <section id="section-left">

        <!-- inizio header di sinistra -->
        <div class="header-left">
          <div class="profile-container">
            <img src="img/profile.jpg" alt="profile" id="profile">
          </div>
          <div class="chat-options">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- fine header di sinistra -->

        <!-- inizio contenuto sezione sinistra -->
        <div class="content-left">

        </div>
        <!-- fine contenuto sezione sinistra -->

      </section>
      <!-- fine sezione di sinistra -->

      <!-- inizio sezione di destra -->
      <section id="section-right">

        <!-- inizio header di destra -->
        <div class="header-right">
          <div class="img-container">
            <img src="img/avatar2.jpg" alt="avatar-2" class="avatar">
            <h3>Fabio <br>
              <small>Ultimo accesso oggi alle 15.40</small>
            </h3>
          </div>
          <div class="chat-options">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- fine header di destra -->

        <!-- inizio contenuto sezione destra -->
        <div class="content-right">

        </div>
        <!-- fine contenuto sezione destra -->


        <!-- inizio footer -->
        <footer>

        </footer>
        <!-- fine footer -->
      </section>
      <!-- fine sezione di destra -->

    </div>
    <!-- fine contenuto principale -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
